<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Broadcast Live - 141VYBZ</title>
</head>
<body>
  <h1>üéôÔ∏è Broadcast Live on 141VYBZ</h1>
  <button id="startBtn">Start Broadcast</button>
  <button id="stopBtn" disabled>Stop Broadcast</button>

  <script>
    let ws, audioCtx, source, processor;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    startBtn.onclick = async () => {
      ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/broadcast');
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => console.log('WebSocket connected for broadcast');
      ws.onclose = () => console.log('WebSocket closed');

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      source = audioCtx.createMediaStreamSource(stream);
      processor = audioCtx.createScriptProcessor(4096, 1, 1);

      processor.onaudioprocess = (e) => {
        const input = e.inputBuffer.getChannelData(0);
        const buffer = new Int16Array(input.length);
        for (let i = 0; i < input.length; i++) {
          let s = Math.max(-1, Math.min(1, input[i]));
          buffer[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
        }
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(buffer.buffer);
        }
      };

      source.connect(processor);
      processor.connect(audioCtx.destination);

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      if (processor) processor.disconnect();
      if (source) source.disconnect();
      if (audioCtx) audioCtx.close();
      if (ws) ws.close();

      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
