<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>141VYBZ Radio</title>
</head>
<body>
  <h1>ðŸŽ§ Welcome to 141VYBZ Live Radio</h1>
  <p>Streaming the hottest vibes live, right now.</p>
  <audio id="livePlayer" controls autoplay></audio>

  <script>
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws') + '/stream');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const audioQueue = [];
    let playing = false;

    const speaker = audioCtx.createScriptProcessor(4096, 1, 1);
    speaker.onaudioprocess = (e) => {
      if (audioQueue.length > 0) {
        const buffer = audioQueue.shift();
        e.outputBuffer.getChannelData(0).set(buffer);
      }
    };
    speaker.connect(audioCtx.destination);

    ws.binaryType = 'arraybuffer';
    ws.onmessage = (msg) => {
      const floatBuffer = new Float32Array(msg.data);
      audioQueue.push(floatBuffer);
    };
  </script>
</body>
</html>
