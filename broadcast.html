<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broadcast Live - 141VYBZ</title>
</head>
<body>
  <h1>üéôÔ∏è Go Live on 141VYBZ</h1>
  <button id="startBtn">Start Broadcast</button>
  <button id="stopBtn" disabled>Stop Broadcast</button>

  <script>
    let ws;
    let processor;
    let source;
    let audioCtx;

    document.getElementById('startBtn').onclick = async () => {
      ws = new WebSocket(location.origin.replace(/^http/, 'ws') + '/broadcast-ws');

      ws.onopen = async () => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        source = audioCtx.createMediaStreamSource(stream);
        processor = audioCtx.createScriptProcessor(4096, 1, 1);

        processor.onaudioprocess = (e) => {
          const input = e.inputBuffer.getChannelData(0);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(new Float32Array(input).buffer); // Send audio buffer
          }
        };

        source.connect(processor);
        processor.connect(audioCtx.destination);

        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      };
    };

    document.getElementById('stopBtn').onclick = () => {
      if (ws) ws.close();
      if (processor) processor.disconnect();
      if (source) source.disconnect();
      if (audioCtx) audioCtx.close();

      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    };
  </script>
</body>
</html>
